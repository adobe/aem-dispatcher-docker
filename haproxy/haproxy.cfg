global
  user haproxy
  group haproxy
  log 127.0.0.1 local0
  log-tag haproxy
  chroot /var/lib/haproxy
  daemon
  quiet
  stats socket /var/lib/haproxy/stats level admin
  maxconn 256
  pidfile /var/run/haproxy.pid
  tune.bufsize 262144
  # --------------------------------------------------------------------------
  # SSL/TLS defaults
  # --------------------------------------------------------------------------
  # generated 2020-05-25, Mozilla Guideline v5.4, HAProxy 1.5.18, OpenSSL 1.0.2k, intermediate configuration
  # https://ssl-config.mozilla.org/#server=haproxy&version=1.5.18&config=intermediate&openssl=1.0.2k&guideline=5.4
  # intermediate configuration
  ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
  ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11 no-tls-tickets
  ssl-default-server-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
  ssl-default-server-options no-sslv3 no-tlsv10 no-tlsv11 no-tls-tickets
  tune.ssl.default-dh-param 2048
defaults
  timeout connect 1m
  timeout client 1m
  timeout server 1m
  log global
  mode http
  balance roundrobin
  option httplog
  option dontlognull
  option redispatch
  option tcplog
  option forwardfor if-none
  option accept-invalid-http-request
  retries 5
# -----------------------------------------------------------------------------
# Dispatcher (HTTPS)
# -----------------------------------------------------------------------------
frontend dispatcher-https-in
  mode http
  default_backend apache
  bind *:8443 ssl crt /etc/ssl/docker/haproxy.pem
  http-request set-header X-Forwarded-Proto https

# -----------------------------------------------------------------------------
# Dispatcher (HTTP)
# -----------------------------------------------------------------------------
frontend dispatcher-http-in
  mode http
  default_backend apache
  bind *:8080

# -----------------------------------------------------------------------------
# Backends
# -----------------------------------------------------------------------------
backend apache
  timeout server 5m
  server server1 127.0.0.1:80 maxconn 128
